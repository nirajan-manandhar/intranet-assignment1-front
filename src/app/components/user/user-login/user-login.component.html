<mat-grid-list cols="2" rowHeight="5rem">
  <mat-grid-tile>
    <mat-form-field>
      <input matInput placeholder="Username" [formControl]="username" required>
      <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'"
        required>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <button (click)="doLogin()" mat-button>Login</button>
  </mat-grid-tile>
</mat-grid-list>
